<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Google</title>
    </head>
    <body>
        <nav>
            <div id="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </nav>

        <div id="main-content">
            <div id="google-image">
                <img
                    alt="Google"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                />
            </div>
            <form id="searchbox-form">
                <div id="searchbox-div">
                    <img
                        id="searchbox-image"
                        alt="search"
                        src="img/search_black_24dp.svg"
                    />
                    <input id="searchbox-input" type="text" />
                </div>
                <div id="searchbtns-div">
                    <center>
                        <button id="google-search-btn">Google Search</button>
                        <button id="feeling-lucky-btn">
                            I'm Feeling Lucky
                        </button>
                    </center>
                </div>
            </form>
        </div>

        <footer>
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
